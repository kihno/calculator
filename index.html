<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="calContainer">

        <div id="windowContainer">
            <div id="log"></div>
            <div id="display"></div>
        </div>

        <div id="admin">
            <button id="clear" value="c">CLEAR</button>
            <button id="delete" value="Backspace">DELETE</button>
        </div>

        <div id="numpad">
            <button data-key="103" class="number" value="7">7</button>
            <button data-key="104" class="number" value="8">8</button>
            <button data-key="105" class ="number" value="9">9</button>
            <button data-key="111" class="operator" value="/">/</button>
            <button data-key="100" class="number" value="4">4</button>
            <button data-key="101" class="number" value="5">5</button>
            <button data-key="102" class="number" value="6">6</button>
            <button data-key="106" class="operator" value="*">x</button>
            <button data-key="97" class="number" value="1">1</button>
            <button data-key="98" class="number" value="2">2</button>
            <button data-key="99" class="number" value="3">3</button>
            <button data-key="109" class="operator" value="-">-</button>
            <button data-key="110" id="dot" class="number" value=".">.</button>
            <button data-key="96" class="number" value="0">0</button>
            <button data-key="Enter" id ="equals" value="Enter">=</button>
            <button data-key="107" class="operator" value="+">+</button>
        </div>

    </div>

    <footer>
        <p>Created by <a href="https://github.com/kihno">Kihno</a></p>
    </footer>
    
</body>
</html>
